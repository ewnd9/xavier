<div class="row">
  <div class="col s6 offset-s3">

    <ul class="collection">
      <li class="collection-item" ng-repeat="route in routes">
        <span>{{::route.path}}</span>

        <div style="margin-top: 20px;">
          <span ng-show="route.hotkey && !route.isEditing">{{route.hotkey}}</span>
          <span ng-show="route.isEditing">Press Hotkey... and wait few seconds...</span>
        </div>

        <div ng-click="setEditing($event, route)" ng-show="!route.isEditing">Edit Hotkey</div>
        <div ng-click="deleteHotkey($event, route)" ng-show="route.hotkey">Delete Hotkey</div>
      </li>
    </ul>

  </div>
</div>
